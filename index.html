<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PomoTimer</title>
  </head>
  <body>
    <div class="header">
      <h1 id="text-pomotimer">PomoTimer</h1>
      <dialog id="modal-settings">
        <form>
          <label for="input-session-length">Session Length</label>
          <input type="number" id="input-session-length" value="25" />
          <label for="input-max-session-count">Max session count</label>
          <input type="number" id="input-max-session-count" value="4" />
          <label for="input-short-break-length">Short break length</label>
          <input type="number" id="input-short-break-length" value="5" />
          <label for="input-long-break-length">Long break length</label>
          <input type="number" id="input-long-break-length" value="15" />
          <button formmethod="dialog">Cancel</button>
          <button formmethod="dialog" id="btn-submit-form">Submit</button>
          <span
            >Warning! Your Pomodoro timer will reset if you press submit!</span
          >
        </form>
      </dialog>
      <button id="btn-settings"><span>&#9881;</span></button>
    </div>

    <h1 id="text-status">Not started</h1>

    <h1 id="text-timer">25:00</h1>
    <div class="btns">
      <button class="btn" id="btn-start">Start</button>
      <span id="text-session-count">0/4</span>
      <button class="btn" id="btn-reset">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
